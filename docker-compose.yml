version: '3.9'

services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile # Nazwa pliku z dockerowego
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    healthcheck:
      # test: "pg_isready -q -h db"
      # interval: 3s
      # timeout: 5s
      # retries: 5
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
  tdd-services:
    build: .
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000 --workers 1
    ports:
      - 8000:8000
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_STAGE_URL=postgres://root:password@db:5432/stage
      - DATABASE_TEST_URL=postgres://root:password@db:5432/test
    depends_on:
      db:
        condition: service_healthy
